<app-user-header></app-user-header>
<div class="container mt-5">
  <h1>Courses</h1>
  <div class="row">
    <div *ngFor="let course of courses" class="card m-3" style="width: 18rem">
      <img src="{{ course.thumbnail }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ course.title }}</h5>
        <p class="card-text">
          {{ course.description }}
        </p>
        <a [routerLink]="['/courses/checkout',course._id]" *ngIf="!purchasedCourses.includes(course._id)"
          class="btn btn-primary me-2">Enroll Now</a>
        <a [routerLink]="['/courses/',course._id]" class="btn btn-success">View Course</a>
      </div>
    </div>
  </div>
</div>
