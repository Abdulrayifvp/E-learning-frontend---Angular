<app-user-header></app-user-header>
<div class="container mt-5">
    <h1>checkout</h1>
    <div class="card mb-3" style="max-width: 100%;">
        <div class="row g-0">
            <div class="col-md-4 col-lg-3">
                <img [src]='course.thumbnail' style="height: 250px; object-fit: cover;" class=" img-fluid rounded-start"
                    alt="...">
            </div>
            <div class="col-md-8 col-lg-9">
                <div class="card-body">
                    <div class="row">
                        <div class="col-7">
                            <h5 class="m-1 card-title fw-bolder">{{course.title}}</h5>
                            <p class="m-1 fw-normal">{{course.description}}</p>
                        </div>
                        <div class="col-5">
                            <div class="row">
                                <div class="col-12 fw-bold m-2">
                                    Prize : <span class="text-danger text-decoration-line-through"><span
                                            class="text-dark">&#8377;
                                            {{course.prize}}</span></span>
                                </div>
                                <div class="col-12 fw-bold m-2">
                                    Offer Prize : &#8377; {{course.offerPrize}}
                                </div>
                            </div>
                            <div class="row mt-5">
                                <button (click)="checkout()" class=" col-8 btn btn-primary mt-1">Proceed to
                                    checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
