<app-user-header></app-user-header>
<div class="container mt-5">
    <h1>My Courses</h1>
    <div *ngIf="purchasedCourses.length === 0" class="col-12" style="text-align: center;"><b>No courses purchased
            yet.</b>
    </div>
    <div class="row">
        <div *ngFor="let course of purchasedCourses" class="card m-3" style="width: 18rem">
            <img src="{{ course.thumbnail }}" class="card-img-top" alt="..." />
            <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <p class="card-text">
                    {{ course.description }}
                </p>
                <a [routerLink]="['/courses/',course._id]" class="btn btn-success">View Course</a>
            </div>
        </div>
    </div>
</div>
